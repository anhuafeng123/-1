<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<script type="text/javascript">
		window.onload = function(){
			var oP1 = document.getElementById('p1');
			var oSelect = document.getElementById('select');
			var oP2 = document.getElementById('p2');
			var oBth = document.getElementById('bth');
				oBth.onclick = function(){
					var val1 = oP1.value;
					var val2 = oP2.value;
					var sel = oSelect.value;
					if(val1==''|| val2==''){
						alert('输入框不能为空');
						return;
					}
					if(isNaN(val1) || isNaN(val2)){
						alert('请输入数字');
						return;
					}
					switch(sel){
						case "0":
							alert(((Number(val1)*100) + (Number(val2)*100))/100);
							break;
					
						case "1":
							alert(((parseFloat(val1)*100) - (parseFloat(val2)*100))/100);
							break;
						case "2":
							alert(((parseFloat(val1)*100) * (parseFloat(val2)*100))/10000);
							break;
						case "3":
							alert((parseFloat(val1)*100) / (parseFloat(val2)*100));
							break;
					}
				}
		
			

		
		}
	</script>
</head>
<body>
	<form action="">
		<input type="text" id='p1'>
		<select id='select'>
			<option value='0' id=box1>+</option>
			<option value='1' id=box2>-</option>
			<option value='2' id=box3>*</option>
			<option value='3' id=box4>/</option>
		</select>
		<input type="text"  id='p2'>
		<input type='button' value="=" id='bth'>
	</form>
</body>
</html>
